<div class="card">
  <div class="card-body">
    <h4 class="card-title">Podsumowanie Zamówienia</h4>
    <p class="card-text">
      Ilość twoich produktów w koszyku wynosi: {{ cart.totalItemsCount }} 
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice }} PLN
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice }} PLN
        </div>
      </li>
    </ul>
  </div>
</div>
